<!DOCTYPE html>

<html>
  <head>
    <title>index</title>
  </head>

  <body>
    <div id="gConnect">
      <button class="g-signin"
          data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/glass.timeline https://www.googleapis.com/auth/userinfo.profile"
          data-requestvisibleactions="http://schemas.google.com/AddActivity"
          data-clientId="327285194570-kbpkgvfe87tlvpue69lf5krdokbepo6j.apps.googleusercontent.com"
          data-callback="onSignInCallback"
          data-accesstype="offline"
          data-theme="dark"
          data-cookiepolicy="single_host_origin">
      </button>
    </div>
    <div id="authOps" style="display:none">
      <h2>User is now signed in to the app using Google+</h2>
      <p>If the user chooses to disconnect, the app must delete all stored
      information retrieved from Google for the given user.</p>
      <button id="disconnect">Disconnect your Google account from this app</button>

      <h2>Mirror API commands from Dart Server</h2>
      <div><button id="insertItem">Insert a timeline item</button></div>
      <div><button id="insertItemWithAction">Insert a timeline item with action</button></div>
      <div><button id="insertContact">Insert a contact item</button></div>
      <div><button id="deleteContact">Delete a contact item</button></div>
      <div><button id="insertItemAllUsers">Delete a contact item</button></div>
      <div><button id="deleteTimelineItem">Delete a timeline item</button></div>
      <div><button id="insertSubscription">insertSubscription</button></div>
      <div><button id="deleteSubscription">deleteSubscription</button></div>


      <h2>User's profile information</h2>
      <div id="profile"></div>

      <h2>User's friends that are visible to this app</h2>
      <div id="visiblePeople"></div>

      <h2>Authentication Logs</h2>
      <pre id="authResult"></pre>
    </div>
    <script type="application/dart" src="index.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
  </body>
</html>
